<div class="hero-unit">

        <div class="span4">
            <img class="img-rounded" src="{{site.baseurl}}{{page.image}}">
            <small>{{page.caption}}</small>
        </div>
        <div class="span8">
            <h2>{{page.title}}</h2>
        </div>
    </div>
</div>
<div class="container">
    {{content}}
</div>
