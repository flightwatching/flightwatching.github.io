---
layout: layout
title: "Flightwatching news"
---
<div class="container">
  {% for f in site.posts %}
    {% if f.categories contains 'news' %}
    <div class="page-header">	
		<div class="row-fluid">
		    <div class="span2">
			    <img src="{{site.baseurl }}img/icons/newspaper.png">
			</div>
			<div class="span10">
				<h3>{{f.title}}<br>
					<small>{{f.date | date: "%B %d, %Y" }}</small>
				</h3>
			</div>
		</div>
	</div>
		<div class="row-fluid">
		    <div class="span3 offset1">
			    <img class="img-polaroid" src="{{ site.baseurl }}{{f.image}}">
			    <small class="muted">{{f.caption}}</small>
			</div>
			<div class="span7">
				<p>{{f.content}}</p>
			</div>
		</div>
    {% endif %}
  {% endfor %}
</div>
