---
layout: layout
title: "Flightwatching news"
---

{% raw %}
<script id="scoopit-template" type="text/x-handlebars-template">
  {{#each items}}

    <div class="row-fluid">
      <div class="span1">
        <img src="/img/icons/newspaper.png"> 
      </div>
      <div class="span11">
        <h2>{{title}} <a class='btn btn-success' href="{{link}}">MORE</a></h2>
      </div>
    </div>
    <div class="row-fluid">
    {{{description}}}
    </div>
  {{/each}}
</script>
{% endraw %}


	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span2">
				<img class="img-rounded hidden-phone" src="{{site.baseurl }}img/300x300/VHF-panel.jpg">
			</div>
			<div class="span10">
				<H2><img src="{{site.baseurl }}img/icons/speech-bubble.png"> 
					Flightwatching news
				</H2>
				<p>Insights from Flightwatching team into technology</p>
			</div>
		</div>
	</div>


<div class="container">
	<div class="row-fluid">
		<div class="span12 well">
        <div id="scoopit-news">
          <span class="label">Press review</span>
        </div>

		</div>
	</div>
</div>

<script type="text/javascript">
  $( document ).ready(function() {
    scoopitRss(function(data) {
        var source = $("#scoopit-template").html();
        var template = Handlebars.compile(source);
        var html = template(data);
        var cleanHtml = html.replace(/, via/g, "");
        $("#scoopit-news").append(cleanHtml);
        $("[rel='nofollow']").hide();
    });
  });
</script>
