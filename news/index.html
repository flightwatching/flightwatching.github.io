---
layout: layout
title: "Flightwatching news"
---

{% raw %}
<script id="scoopit-template" type="text/x-handlebars-template">
  {{#each items}}

    <div class='scoopit-item'>
      <div class="row-fluid ">
        <div class="span1">
          <img src="/img/icons/newspaper.png"> 
        </div>
        <div class="span11">
          <h2>{{title}} <a class='btn btn-success' href="{{source.url}}">MORE</a></h2>
        </div>
      </div>
      <div class="row-fluid scoopit-item-description">
        {{{description}}}
      </div>
    </div>
  {{/each}}
</script>
{% endraw %}


	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span2">
				<img class="img-rounded hidden-phone" src="{{site.baseurl }}img/300x300/VHF-panel.jpg">
        <p>Curated by <a href="http://www.scoop.it/t/flightwatching"><span class='label label-success'>Scoop.it!</span></p></a>
			</div>
			<div class="span10">
				<H2><img src="{{site.baseurl }}img/icons/speech-bubble.png"> 
					Flightwatching news
				</H2>
        <p>Insights from Flightwatching team into technology</p>
			</div>
		</div>
	</div>


<div class="container">
	<div class="row-fluid">
		<div class="span12 well">
        <div id="scoopit-news">
        </div>
		</div>
	</div>
</div>

<script type="text/javascript">
  $( document ).ready(function() {
    scoopitRss(function(data) {
      var items = data.items;
      for (var i = 0; i < items.length; i++) {
        var item = items[i];
        var lastIndex = item.description.indexOf("<img src='http://www.scoop.it/rv?p=");
        if (lastIndex>0) {
          item.description = item.description.substring(0, lastIndex);
        }
      };
      var source = $("#scoopit-template").html();
      var template = Handlebars.compile(source);
      var html = template(data);
      $("#scoopit-news").append(html);
      $('.scoopit-item-description > img').addClass('img-polaroid').addClass('span4')
    });
  });
</script>
