---
layout: layout
title: "Partners & Customers"
---
	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span2">
				<img class="img-rounded hidden-phone" src="{{site.baseurl }}img/300x300/ND.jpg">
			</div>
			<div class="span10">
				<H2><img src="{{site.baseurl }}img/icons/customer.png"> 
					Partners & Customers
				</H2>
			</div>
		</div>
	</div>
<div class="container">
	  {% for f in site.posts %}
    {% if f.categories contains 'testimonial' %}
      <div class="row-fluid">
        <blockquote>
          {{f.content}}
          <small>{{f.author}}</small>
        </blockquote>
      </div>
    {% endif %}
  {% endfor %}
	<div class="row-fluid">
  {% for f in site.posts %}
    {% if f.categories contains 'customer' %}
		<div class="span4">
			<a href="{{f.href}}"><img class=" customer-image" src="{{site.baseurl }}{{f.image}}"></a>
		</div>
    {% endif %}
  {% endfor %}
	</div>
</div>
